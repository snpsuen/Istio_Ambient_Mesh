apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment-40
  labels:
    app: webapp
    version: v4.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v4.0
  template:
    metadata:
      labels:
        app: webapp
        version: v4.0
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      containers:
      - name: webapp
        image: snpsuen/web-app:4.0
        # imagePullPolicy: Never
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 40
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 120 
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment-41
  labels:
    app: webapp
    version: v4.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v4.1
  template:
    metadata:
      labels:
        app: webapp
