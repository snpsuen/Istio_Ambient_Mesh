apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        command:
        - sleep
        - infinity
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: service-mesh
  labels:
    app: service-mesh
spec:
  ports:
  - name: http-service-mesh
    protocol: TCP
    port: 80
  selector:
    app: service-mesh
