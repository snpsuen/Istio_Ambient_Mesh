apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        command:
        - sleep
        - infinity
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: httpany
  labels:
    app: busybox
spec:
  ports:
  - port: 80
    targetPort: 9000
  selector:
    app: busybox
